<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="background">
    <div class="div-container">
      <img src="/images/illustration-hero.png" alt="person">
      <div class="content">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-info">
            <img src="/images/icon-music.png" alt="icon-music">
            <span>
              <h2 class="span-title">Annual Plan</h2>
              <p class="span-text">$59.99/year</p>
            </span>
          </div>
          <a class="change">Change</a>
        </div>
      </div>
      <div class="orders">
        <a href="#" class="payment-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivo Netto</a>.
  </div>
</body>
</html>
